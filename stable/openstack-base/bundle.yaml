  - ceph-mon:radosgw
- - ceph-radosgw:identity-service
  - keystone:identity-service
series: xenial
services:
  ceph-mon:
    annotations:
      gui-x: '750'
      gui-y: '500'
    charm: cs:xenial/ceph-mon-1
    num_units: 3
    to:
    - lxc:1
    - lxc:2
    - lxc:3
  ceph-osd:
    annotations:
      gui-x: '1000'
      gui-y: '500'
    charm: cs:xenial/ceph-osd-2
    num_units: 3
    options:
      osd-devices: /dev/sdb
      osd-reformat: 'yes'
    to:
    - '1'
    - '2'
    - '3'
  ceph-radosgw:
    annotations:
      gui-x: '1000'
      gui-y: '250'
    charm: cs:xenial/ceph-radosgw-3
    num_units: 1
    options:
      use-embedded-webserver: true
    to:
    - lxc:0
  cinder:
    annotations:
      gui-x: '750'
      gui-y: '0'
    charm: cs:xenial/cinder-1
    num_units: 1
    options:
      block-device: None
      glance-api-version: 2
    to:
    - lxc:1
  cinder-ceph:
    annotations:
      gui-x: '750'
      gui-y: '250'
    charm: cs:xenial/cinder-ceph-1
    num_units: 0
  glance:
    annotations:
      gui-x: '250'
      gui-y: '0'
    charm: cs:xenial/glance-1
    num_units: 1
    to:
    - lxc:2
  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:xenial/keystone-1
    num_units: 1
    options:
      admin-password: openstack
    to:
    - lxc:3
  mysql:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: cs:xenial/percona-cluster-1
    num_units: 1
    options:
      max-connections: 20000
    to:
    - lxc:0
  neutron-api:
    annotations:
      gui-x: '500'
      gui-y: '500'
    charm: cs:xenial/neutron-api-1
    num_units: 1
    options:
      neutron-security-groups: true
    to:
    - lxc:1
  neutron-gateway:
    annotations:
      gui-x: '0'
      gui-y: '0'
    charm: cs:xenial/neutron-gateway-1
    num_units: 1
    options:
      ext-port: eth1
    to:
    - '0'
  neutron-openvswitch:
    annotations:
      gui-x: '250'
      gui-y: '500'
    charm: cs:xenial/neutron-openvswitch-2
    num_units: 0
  nova-cloud-controller:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:xenial/nova-cloud-controller-1
    num_units: 1
    options:
      network-manager: Neutron
    to:
    - lxc:2
  nova-compute:
    annotations:
      gui-x: '250'
      gui-y: '250'
    charm: cs:xenial/nova-compute-1
    num_units: 3
    options:
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
    to:
    - '1'
    - '2'
    - '3'
  ntp:
    annotations:
      gui-x: '1000'
      gui-y: '0'
    charm: cs:xenial/ntp-0
    num_units: 0
  openstack-dashboard:
    annotations:
      gui-x: '500'
      gui-y: '-250'
    charm: cs:xenial/openstack-dashboard-1
    num_units: 1
    to:
    - lxc:3
  rabbitmq-server:
    annotations:
      gui-x: '500'
      gui-y: '250'
    charm: cs:xenial/rabbitmq-server-3
    num_units: 1
    to:
    - lxc:0
description: |
  This bundle deploys a basic OpenStack Cloud (Mitaka release) on Ubuntu 16.04 LTS, providing Dashboard, Compute, Network, Block Storage, Object Storage, Identity and Image services.

  This bundle is designed to run on bare metal using Juju with MAAS (Metal-as-a-Service); you will need to have setup a MAAS deployment with a minimum of 4 physical servers prior to using this bundle.
tags:
  - conjure-up-openstack
  - conjure-openstack
